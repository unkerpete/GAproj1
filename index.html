<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Group'em</title>
  </head>
  <body>
    <div class="description">description of use case and explanation</div>
    <br /><br />
    <!-- Input field for new names-->
    <div class="inputContainer">
      <form id="form">
        <label for="namesInput">Enter name:</label>
        <input id="namesInput" type="" />
        <button class="btn btn-primary" id="addToDisplay">Add</button>
      </form>
    </div>
    <br />
    <!-- Display section of current added names and delete button for each name -->
    <div class="container displaySection">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- Input field for subgroup size-->
    <div class="subGroupSizeContainer">
      <input id="subGroupSize" type="number" />
      <p>Members per Sub-Group</p>
    </div>
    <!--- Generate Sub-Groups button -->
    <div class="generateBtnContainer">
      <button class="btn btn-success" id="generateBtn">
        Generate Sub-Groups
      </button>
    </div>
    <!-- display div for the subGroupings -->
    <div id="subGroupsDisplay">
      <div class="session text-center">
        <div class="row">
          <div class="col subGroupSession">Session 1</div>
          <div class="col subGroupDisplayList">
            Group 1
            <p class="namesInSubGroups">Peter</p>
            <p class="namesInSubGroups">daphne</p>
            <p class="namesInSubGroups">joel</p>
          </div>
          <div class="col">Group 2</div>
          <div class="col">Group 3</div>
          <div class="col">Group 4</div>
        </div>
      </div>
      <div class="session text-center">
        <div class="row">
          <div class="col subGroupSession">Session 2</div>
          <div class="col subGroupDisplayList">
            Group 1
            <p class="namesInSubGroups">Peter</p>
            <p class="namesInSubGroups">daphne</p>
            <p class="namesInSubGroups">joel</p>
          </div>
          <div class="col">Group 2</div>
          <div class="col">Group 3</div>
          <div class="col">Group 4</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
