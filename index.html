<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Group'em</title>
  </head>
  <body>
    <div class="description">description of use case and explanation</div>
    <br /><br />
    <!-- Input field for new names-->
    <div class="inputContainer">
      <form id="form">
        <label for="namesInput">Enter name:</label>
        <input id="namesInput" />
        <button class="btn btn-primary" id="addToDisplay">Add</button>
      </form>
    </div>
    <br />
    <!-- Display section of current added names and delete button for each name -->
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Names</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="finalNames">example name</td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="finalNames">1stname</td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>

          <tr>
            <td class="finalNames">2ndname</td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="finalNames">3rdname</td>
            <td>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Generate list button and clear all button?-->
    <div class="generateBtnContainer">
      <button class="btn btn-success">Generate Sub-Groups</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
